---
listen_port: 3000
logging:
  level: debug
pid_filename: /var/vcap/sys/run/package_cache.pid
base_dir: /var/vcap.local/package_cache
purge_cache_on_startup: true
use_warden: false
#configure this with the appropriate ruby runtimes to build packages with.
runtimes:
    ruby18: /usr/bin/ruby1.8
    ruby19: ruby
