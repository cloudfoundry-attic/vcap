---
deployment:
  name: "kitchen_sink"
jobs:
  install:
    - nats_server
    - cloud_controller:
        builtin_services:
          - redis
          - mongodb
          - mysql
    - router
    - health_manager
    - redis:
        index: "0"
    - redis_gateway
    - ccdb
    - mysql:
        index: "0"
    - mysql_gateway
    - mongodb_gateway
